<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="מערכת למידה ותרגול מד&quot;א - Adaptive Learning & Assessment Platform" />
  <title>מערכת למידה ותרגול מד"א</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Heebo — the definitive modern Hebrew web font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/styles/accessibility.css" />
  <link rel="stylesheet" href="/styles/global.css" />

  <style>
    /* ── MDA Design System — CSS Custom Properties ──────── */
    :root {
      /* Brand */
      --mda-red:          #CC0000;
      --mda-red-dark:     #A50000;
      --mda-red-light:    #E63333;
      --mda-red-bg:       #FFF5F5;
      --mda-red-border:   #F5C2C2;

      /* Neutrals */
      --color-white:      #FFFFFF;
      --color-bg:         #F6F6F6;
      --color-bg-card:    #FFFFFF;
      --color-bg-hover:   #F0F0F0;
      --color-border:     #E0E0E0;
      --color-border-mid: #CCCCCC;

      /* Text */
      --color-text:       #1A1A1A;
      --color-text-2:     #4A4A4A;
      --color-text-muted: #767676;
      --color-text-white: #FFFFFF;

      /* Status */
      --color-success:    #2E7D32;
      --color-success-bg: #E8F5E9;
      --color-warning:    #E65100;
      --color-warning-bg: #FFF3E0;
      --color-info:       #1565C0;
      --color-info-bg:    #E3F2FD;
      --color-danger:     #C62828;
      --color-danger-bg:  #FFEBEE;

      /* Footer */
      --color-footer-bg:  #1A1A1A;
      --color-footer-text:#CCCCCC;

      /* Typography */
      --font-family:      'Heebo', 'Assistant', 'Arial Hebrew', Arial, sans-serif;
      --font-size-base:   15px;
      --font-size-sm:     13px;
      --font-size-lg:     17px;
      --font-size-xl:     20px;
      --font-size-2xl:    24px;
      --font-size-3xl:    30px;
      --line-height:      1.6;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --font-weight-black: 900;

      /* Spacing */
      --space-1:  4px;
      --space-2:  8px;
      --space-3:  12px;
      --space-4:  16px;
      --space-5:  20px;
      --space-6:  24px;
      --space-8:  32px;
      --space-10: 40px;

      /* Radius */
      --radius-sm:  4px;
      --radius-md:  8px;
      --radius-lg:  12px;
      --radius-xl:  16px;
      --radius-full: 999px;

      /* Shadows */
      --shadow-sm:  0 1px 4px rgba(0,0,0,0.08);
      --shadow-md:  0 3px 10px rgba(0,0,0,0.10);
      --shadow-lg:  0 6px 24px rgba(0,0,0,0.12);
      --shadow-nav: 0 2px 8px rgba(0,0,0,0.18);

      /* Transitions */
      --transition: 0.18s ease;
    }

    /* ── Reset & Base ──────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      direction: rtl;
      text-align: right;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height);
      color: var(--color-text);
      background-color: var(--color-bg);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root { min-height: 100vh; }

    /* ── Loading screen ────────────────────────────────── */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 18px;
      color: var(--color-text-muted);
      font-family: var(--font-family);
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">טוען מערכת...</div>
  </div>
  <script type="module" src="/main.jsx"></script>
</body>
</html>
